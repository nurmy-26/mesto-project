<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="место, mesto, поделиться фото, делиться фотографиями"><meta name="author" content="Мария Пажетнова"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content page__content"><header class="header"><img class="logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип сайта"></header><main><section class="profile content__section"><div class="profile__avatar-overlay"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="аватар профиля"></div><div class="profile__flex-container"><div class="profile__info"><h1 class="profile__name"></h1><button class="btn btn_el_edit" type="button"></button><p class="profile__description"></p></div><button class="btn btn_el_add" type="button"></button></div></section><section class="gallery content__section"></section></main><footer class="footer content__section"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_type_profile-info"><div class="popup__container"><button class="btn btn_el_close" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form popup__edit-form" name="profile-redact-form" novalidate><input class="popup__input popup__input_type_name" name="profile-name" value="" placeholder="Введите своё имя" minlength="2" maxlength="40" pattern="[а-яА-Яa-zA-Zё\s\-]+" data-custom-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error popup__error_type_profile-name"></span><input class="popup__input popup__input_type_description" name="profile-description" value="" placeholder="Добавьте подпись" minlength="2" maxlength="200" pattern="[а-яА-Яa-zA-Zё\s\-]+" data-custom-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error popup__error_type_profile-description"></span><button class="btn btn_el_save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="btn btn_el_close" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form popup__add-form" name="add-card-form" novalidate><input class="popup__input popup__input_type_name" name="card-name" value="" placeholder="Название" minlength="2" maxlength="30" pattern="[а-яА-Яa-zA-Zё\s\-]+" data-custom-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error popup__error_type_card-name"></span><input class="popup__input popup__input_type_description" name="card-link" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_type_card-link"></span><button class="btn btn_el_save" type="submit">Создать</button></form></div></div><div class="popup popup_type_change-avatar"><div class="popup__container"><button class="btn btn_el_close" type="button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form popup__change-avatar-form" name="change-avatar-form" novalidate><input class="popup__input popup__input_type_description" name="avatar-link" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_type_avatar-link"></span><button class="btn btn_el_save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_image-open"><figure class="popup__wrapper"><button class="btn btn_el_close" type="button"></button> <img class="popup__image" src="" alt=""><figcaption class="popup__description"></figcaption></figure></div><template id="card"><div class="card"><button class="btn btn_el_delete" type="button"></button> <img class="card__image" src="" alt=""><div class="card__info"><h2 class="card__title"></h2><div class="card__like-overlay"><button class="btn btn_el_like" type="button"></button><p class="card__like-number"></p></div></div></div></template></body></html>
