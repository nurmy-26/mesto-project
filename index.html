<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="место, mesto, поделиться фото, делиться фотографиями">
    <meta name="author" content="Мария Пажетнова">

    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <div class="content page__content">

                                          <!-- БЛОК HEADER -->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип сайта">
      </header>

                                          <!-- БЛОК MAIN -->
      <main>

                                          <!-- Блок profile -->
        <section class="profile content__section">

          <img class="profile__avatar" src="./images/default-avatar.jpg" alt="аватар профиля">

          <div class="profile__flex-container">

            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="btn btn_el_edit" type="button"></button>

              <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="btn btn_el_add" type="button"></button>
          </div>

        </section>
                                            <!-- Блок gallery -->
        <section class="gallery content__section">

        </section>

      </main>

                                          <!-- БЛОК FOOTER -->
      <footer class="footer content__section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </div>

    <div class="popup popup_type_profile-info">                   <!-- popup_opened полупрозрачный оверлей -->

      <div class="popup__container">        <!-- обертка для кнопки и формы -->
        <button class="btn btn_el_close" type="button"></button>  <!-- закрыть окно -->

        <form class="popup__edit-form" name="profile-redact-form">                         <!-- начало формы -->

    <!-- заголовок формы -->
          <h2 class="popup__heading">Редактировать профиль</h2>

    <!-- поле с именем профиля -->
            <input class="popup__input popup__input_type_name" type="text" name="profile-name"
              value="" placeholder="Введите своё имя">

    <!-- поле с подписью профиля -->
            <input class="popup__input popup__input_type_description" type="text" name="profile-description"
              value="" placeholder="Добавьте подпись">

    <!-- поле сохранения -->
            <button class="btn btn_el_save" type="submit">Сохранить</button>

        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">                   <!-- popup_opened полупрозрачный оверлей -->

      <div class="popup__container">        <!-- обертка для кнопки и формы -->
        <button class="btn btn_el_close" type="button"></button>  <!-- закрыть окно -->

        <form class="popup__add-form" name="add-card-form">                         <!-- начало формы -->

    <!-- заголовок формы -->
          <h2 class="popup__heading">Новое место</h2>

    <!-- название картинки -->
            <input class="popup__input popup__input_type_name" type="text" name="card-name"
              value="" placeholder="Название">

    <!-- ссылка -->
            <input class="popup__input popup__input_type_description" type="text" name="card-link"
              value="" placeholder="Ссылка на картинку">

    <!-- поле сохранения -->
            <button class="btn btn_el_save" type="submit">Создать</button>

        </form>
      </div>
    </div>

    <template id="card">
      <div class="card">
        <button class="btn btn_el_delete" type="button"></button>
        <img class="card__image" src="" alt="">

        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="btn btn_el_like" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
