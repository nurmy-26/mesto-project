<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="место, mesto, поделиться фото, делиться фотографиями">
    <meta name="author" content="Мария Пажетнова">

    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  </head>

  <body class="page">
    <div class="content page__content">

                                          <!-- БЛОК HEADER -->
      <header class="header">
        <img class="logo" src="<%=require('../images/logo.svg')%>" alt="логотип сайта">
      </header>

                                          <!-- БЛОК MAIN -->
      <main>

                                          <!-- Блок profile -->
        <section class="profile content__section">

          <img class="profile__avatar" src="<%=require('../images/default-avatar.jpg')%>" alt="аватар профиля">

          <div class="profile__flex-container">

            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="btn btn_el_edit" type="button"></button>

              <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="btn btn_el_add" type="button"></button>
          </div>

        </section>
                                            <!-- Блок gallery -->
        <section class="gallery content__section">

        </section>

      </main>

                                          <!-- БЛОК FOOTER -->
      <footer class="footer content__section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </div>

                                          <!-- ПОПАП редактирования профиля -->
    <div class="popup popup_type_profile-info">                   <!-- popup_opened полупрозрачный оверлей -->

      <div class="popup__container">        <!-- обертка для кнопки и формы -->
        <button class="btn btn_el_close" type="button"></button>  <!-- закрыть окно -->

        <!-- заголовок формы -->
        <h2 class="popup__heading">Редактировать профиль</h2>

        <form class="popup__edit-form" name="profile-redact-form" novalidate>                         <!-- начало формы -->

    <!-- поле с именем профиля -->

            <input
              class="popup__input popup__input_type_name"
              name="profile-name"
              type="text"
              value=""
              placeholder="Введите своё имя"
              minlength="2" maxlength="40"
              pattern="[а-яА-Яa-zA-Zё\s\-]+"
              data-custom-message="Поле может содержать только латинские или кириллические буквы и знаки дефиса."
              required>
            <span class="popup__error popup__error_type_profile-name"></span>

    <!-- поле с подписью профиля -->

            <input
              class="popup__input popup__input_type_description"
              name="profile-description"
              type="text"
              value=""
              placeholder="Добавьте подпись"
              minlength="2" maxlength="200"
              pattern="[а-яА-Яa-zA-Zё\s\-]+"
              data-custom-message="Поле может содержать только латинские или кириллические буквы и знаки дефиса."
              required>
            <span class="popup__error popup__error_type_profile-description"></span>

    <!-- поле сохранения -->
            <button class="btn btn_el_save" type="submit">Сохранить</button>

        </form>
      </div>
    </div>

                                          <!-- ПОПАП добавления карточки -->
    <div class="popup popup_type_new-card">                   <!-- popup_opened полупрозрачный оверлей -->

      <div class="popup__container">        <!-- обертка для кнопки и формы -->
        <button class="btn btn_el_close" type="button"></button>  <!-- закрыть окно -->

        <!-- заголовок формы -->
        <h2 class="popup__heading">Новое место</h2>

        <form class="popup__add-form" name="add-card-form" novalidate>                         <!-- начало формы -->

    <!-- название картинки -->

            <input
              class="popup__input popup__input_type_name"
              name="card-name"
              type="text"
              value=""
              placeholder="Название"
              minlength="2" maxlength="30"
              pattern="[а-яА-Яa-zA-Zё\s\-]+"
              data-custom-message="Поле может содержать только латинские или кириллические буквы и знаки дефиса."
              required>
            <span class="popup__error popup__error_type_card-name"></span>

    <!-- ссылка -->

            <input
              class="popup__input popup__input_type_description"
              name="card-link"
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              required>
            <span class="popup__error popup__error_type_card-link"></span>

    <!-- поле сохранения -->
            <button class="btn btn_el_save" type="submit">Создать</button>

        </form>
      </div>
    </div>

                                        <!-- ПОПАП разворачивания картинки -->
    <div class="popup popup_type_image-open">                   <!-- popup_opened полупрозрачный оверлей -->

        <figure class="popup__wrapper">
          <button class="btn btn_el_close" type="button"></button>  <!-- закрыть окно -->
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__description"></figcaption>
        </figure>

    </div>

                                        <!-- ШАБЛОН для добавления новых карточек -->
    <template id="card">
      <div class="card">
        <button class="btn btn_el_delete" type="button"></button>
        <img class="card__image" src="" alt="">

        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="btn btn_el_like" type="button"></button>
        </div>
      </div>
    </template>

    <!-- <script src="./src/js/utils.js" type="module"></script> -->
    <!-- <script src="./src/js/card.js" type="module"></script> -->
    <!-- <script src="./src/js/modal.js" type="module"></script> -->
    <!-- <script src="./src/js/validate.js" type="module"></script> -->
    <!-- <script src="./src/index.js" type="module"></script> -->
  </body>
</html>
